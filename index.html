<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">

    <title>Klausimas Luknei â¤ï¸</title>
    <style>
        body { font-family: 'Georgia', serif; background-color: #fff0f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; overflow: hidden; touch-action: none; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); max-width: 400px; width: 85%; border: 2px solid #ffccd5; position: relative; }
        h1 { color: #c9184a; font-size: 1.8rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #594146; line-height: 1.5; }
        .buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; align-items: center; min-height: 150px; }
        button { width: 100%; max-width: 200px; padding: 12px; border: none; border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .yes { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); position: relative; z-index: 100; }
        /* "Ne" mygtukas dabar turi pradinÄ™ vietÄ…, bet gali judÄ—ti */
        .no { background-color: #f8f9fa; color: #a4161a; border: 1px solid #ffccd5; position: absolute; transition: 0.1s ease; z-index: 50; }
        .hidden { display: none; }
        .heart { font-size: 2rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card" id="step1">
    <div class="heart">â¤ï¸</div>
    <h1>Lukne...</h1>
    <p>Ar JÅ«s esate <strong>Arno</strong> ValentinÃ¨?</p>
    <div class="buttons">
        <button class="yes" onclick="nextStep(2)">Taip</button>
        <button class="no" id="no1" style="top: 220px;">Ne</button>
    </div>
</div>

<div class="card hidden" id="step2">
    <h1>JÅ«s gavote kvietimÄ…! ğŸ’Œ</h1>
    <p>Ar norÄ—tumÄ—te jÄ¯ priimti?</p>
    <div class="buttons">
        <button class="yes" onclick="nextStep(3)">Priimti</button>
        <button class="no" id="no2" style="top: 220px;">Atmesti</button>
    </div>
</div>

<div class="card hidden" id="step3">
    <div class="heart">ğŸŒ¹</div>
    <h1>KvieÄiu tave Ä¯ pasimatymÄ…!</h1>
    <p>Susitinkame Å¡Ä¯ Å¡eÅ¡tadienÄ¯.</p>
    <p>Atvyksiu tavÄ™s paimti <strong>19:00 val.</strong></p>
    <p style="color: #c9184a; font-weight: bold; font-size: 1.3rem; margin-top: 15px;">BÅ«tina pasipuoÅ¡ti! âœ¨</p>
    <p style="margin-top: 20px; font-style: italic;">Myliu.</p>
</div>

<script>
    function nextStep(step) {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.add('hidden');
        document.getElementById('step' + step).classList.remove('hidden');
    }

    function moveButton(btn) {
        // SkaiÄiuojam saugias ribas, kad mygtukas neiÅ¡Å¡oktÅ³ iÅ¡ ekrano
        const maxX = window.innerWidth - btn.clientWidth - 20;
        const maxY = window.innerHeight - btn.clientHeight - 20;
        
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        
        btn.style.position = 'fixed';
        btn.style.left = newX + 'px';
        btn.style.top = newY + 'px';
    }

    const noButtons = [document.getElementById('no1'), document.getElementById('no2')];

    noButtons.forEach(btn => {
        // PelÄ—s uÅ¾vedimas (PC)
        btn.addEventListener('mouseover', () => moveButton(btn));
        
        // Paspaudimas (jei bÅ«tÅ³ labai greita)
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(btn);
        });

        // Telefono ekranui (SVARBIAUSIA)
        // touchstart suveikia vos tik pirÅ¡tas palieÄia ekranÄ… virÅ¡ mygtuko
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // NeleidÅ¾ia Ä¯vykti "click"
            moveButton(btn);
        });
    });
</script>

</body>
</html>
